<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sports_cricket" />
  <title>Cricket Game</title>
  <link rel="shortcut icon" href="./Cricket Game.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
      computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat',computerChoice , resultMsg);
  "><img src="./bat.png" alt="Bat image" class="choice-image">
</button>

  <button class="choice-button" onclick="
 computerChoice = generateComputerChoice();
resultMsg = getResult('Ball',computerChoice);
  showResult('Ball' , computerChoice, resultMsg);
  "><img src="./ball.png" alt="Bat image" class="choice-image">
</button>

  <button class="choice-button" onclick="
 computerChoice = generateComputerChoice();
  resultMsg = getResult('Stump', computerChoice);
    showResult('Stump',computerChoice, resultMsg);
    "><img src="./stump.png" alt="Bat image" class="choice-image">
</button>

   <h3 id="user-move"></h3>
   <h3 id="computer-move"></h3>
   <h3 id="result"></h3>
   <h3 id="score"></h3>

   <button class="reset-btn" onclick="localStorage.clear()
    resetScore();
    ">Reset</button>

  <script>
    let scoreStr = localStorage.getItem('Score');
    let score;
    resetScore(scoreStr);
function resetScore(scoreStr){
     score =scoreStr ? JSON.parse(scoreStr) : {
      win: 0,
      lost: 0,
      tie: 0,
    };
     score.displayScore = function(){
        return `Score:  Win:${score.win} , Lost:${score.lost} , Tie:${score.tie}`
      };


      showResult();
}

   
   function generateComputerChoice(){
      let RandomNumber=Math.random()*3;
         let computerChoice;
  if(RandomNumber>=0&&RandomNumber<1){
    return 'Bat';
  }
  else if(RandomNumber>=1&&RandomNumber<2){
      return 'Ball';
  }
  else{
       return 'Stump';
  }
  return computerChoice;
   }
    function getResult(userMove , computerMove){
      if(userMove==='Bat'){
        if(computerMove==='Ball'){
          score.win++;
          return  `User Won`;
        } else if(computerMove==='Bat'){
          score.tie++;
          return `It's a tie`;
        } else if(computerMove==='Stump'){
          score.lost++;
          return 'Computer has won';
        }
      }

     else if(userMove==='Ball'){
        if(computerMove==='Bat'){
          score.win++;
          return 'User Won';
        } else if(computerMove==='Ball'){
          score.tie++;
          return `It's a tie`;
        }else if (computerMove==='Stump'){
          score.lost++;
          return 'Computer has Won';
        }
      }
       else{
        if(computerMove==='Ball'){
          score.lost++;
          return 'Computer has won';
        }
        else if(computerMove==='Bat'){
          score.win++;
          return 'User Won';
        }
        else if(computerMove==='Stump'){
          score.tie++;
          return `It's a tie`;
        }
       }

      }
  
  
    function showResult(userMove , computerMove ,result){
      localStorage.setItem('Score', JSON.stringify(score));

      document.querySelector('#user-move').innerText = userMove ? `You have chosen ${userMove}` : ' ';
       document.querySelector('#computer-move').innerText =  userMove ? `Computer choice is ${computerMove}` : ' ';
        document.querySelector('#result').innerText = result || '';
         document.querySelector('#score').innerText = score.displayScore();
    }
  
  </script>
</body>
</html>
